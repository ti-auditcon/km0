<ion-content fullscreen class="no-padding">

  <ion-toolbar class="close-fake" lines="none" text-center>
    <div class="zooms" slot="start">
      <ion-button (click)="zoom(true)" fill="clear" color="light">
        <ion-icon name="add" slot="start"></ion-icon>
        Acercar
      </ion-button>
      <ion-button (click)="zoom(false)" fill="clear" color="light">
        <ion-icon name="remove" slot="start"></ion-icon>
        Alejar
      </ion-button>
    </div>
    <ion-button (click)="dismiss()" fill="clear" color="light" slot="end">
      <ion-icon name="close" slot="start"></ion-icon>
      Cerrar
    </ion-button>
  </ion-toolbar>

  <ion-slides [options]="sliderOpts" #slider>
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="{{ img }}">
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
