<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detalle Reserva
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="notification-icon" [routerLink]="['/notifications']" src="assets/icon/bell.svg"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



  <div class="separator"></div>

  <section class="summary">
    <h1 class="title-section">Resumen de Servicios</h1>
    <div class="ticket">
      <h4>SPECIALIZED Allez Sprint</h4>
      <div class="services-wrapper">
          <div class="services">
              <div class="service-detail">
                <p>Mantención Full</p>
                <p>$22.990</p>
              </div>
              <div class="service-detail">
                <p>Pinchao'</p>
                <p>$1.990</p>
              </div>
              <div class="service-detail">
                <p>Doble Mantención Full</p>
                <p>$23.990</p>
              </div>
              <div class="service-detail">
                <p class="highlighten-price">Rueda MARCA</p>
                <p class="highlighten-price">$30.990</p>
              </div>
              <div class="service-detail">
                <p>Descuento por Reserva</p>
                <p>-$2.990</p>
              </div>
              <div class="total-detail">
                <div class="service-detail big">
                  <p class="highlighten-price">
                    <b>NUEVO TOTAL</b>
                  </p>
                  <p class="highlighten-price">
                    <b>$75.980</b>
                  </p>
                </div>
              </div>
          </div>
          </div>
    </div>
  </section>

</ion-content>

<ion-footer class="flex">
  <ion-button mode="ios" color="km" (click)="goToChat()">Hablar con la Sucursal</ion-button>
  <ion-button mode="ios" color="km" >Aceptar</ion-button>
</ion-footer>
