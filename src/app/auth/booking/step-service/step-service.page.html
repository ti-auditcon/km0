<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nueva Reserva
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="notification-icon" [routerLink]="['/notifications']" src="assets/icon/bell.svg"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-booking-process class="process-2"></app-booking-process>

  <section class="service-select">
    <h1 class="title-section">Elige uno o m√°s Servicios</h1>

    <div class="card-button border-button" *ngFor="let service of services; let i = index"
      [attr.data-selected]="false"
      (click)="hightlightStatus[i]=!hightlightStatus[i]"
      [class.selected]="hightlightStatus[i]"
    >
      <div class="service-item">
        <div class="icon">
          <img src="/assets/icon/services/{{service.icon}}">
        </div>
        <div class="data">
          <h4>{{service.title}}</h4>
          <p>
            {{service.description}}
          </p>
          <h4>${{service.price}}</h4>
        </div>
      </div>
    </div>

  </section>

</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="goToDate()">Listo</ion-button>
</ion-footer>
