<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nueva Reserva
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="notification-icon has" (click)="goToNotifications()" src="assets/icon/bell.svg"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-booking-process class="process-4"></app-booking-process>

  <section class="summary">
    <h1 class="title-section">Resumen de Servicios</h1>
    <div class="ticket">
      <h4>SPECIALIZED Allez Sprint</h4>
      <div class="services-wrapper">
          <div class="services">
              <div class="service-detail">
                <p>
                  Mantención Full
                </p>
                <p>
                  $22.990
                </p>
              </div>
              <div class="service-detail">
                <p>
                  Pinchao'
                </p>
                <p>
                  $1.990
                </p>
              </div>
              <div class="service-detail">
                <p>
                  Doble Mantención Full
                </p>
                <p>
                  $23.990
                </p>
              </div>
              <div class="total-detail">
                  <div class="service-detail">
                      <p>
                        <b>TOTAL</b>
                      </p>
                      <p>
                        <b>$47.980</b>
                      </p>
                    </div>
                    <div class="service-detail big highlighten-price">
                      <p>
                        <b>PAGO POR RESERVA</b>
                      </p>
                      <p>
                        <b>$3.000</b>
                      </p>
                    </div>
              </div>
          </div>
          </div>
    </div>
  </section>

</ion-content>

<ion-footer>
  <ion-button (click)="goToPay()">Pagar Reserva</ion-button>
</ion-footer>
